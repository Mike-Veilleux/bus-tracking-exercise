<html>

<head>
  <meta charset=utf-8 />
  <title>A simple map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map' class='map'></div>
  <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoibXZ4ZGVzaWduIiwiYSI6ImNsYWY3bXk5ajEyMDYzb2xkd2F5YjRqZHUifQ.Z9zTd7XAbFqsvsc1iwwnLw';
    var map = L.mapbox.map('map')
      .setView([42.358862, -71.091542], 13)
      .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));
    const myLayer = L.mapbox.featureLayer().addTo(map);

    const geojson = [
      {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [42.358862, -71.091542]
        },
        properties: {
          icon: {
            iconUrl: 'https://docs.mapbox.com/mapbox.js/assets/images/astronaut1.png',
            iconSize: [50, 50], // size of the icon
            iconAnchor: [25, 25], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -25], // point from which the popup should open relative to the iconAnchor
            className: 'dot'
          }
        }
      },
      {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [42.358862, -71.091542]
        },
        properties: {
          icon: {
            iconUrl: 'https://docs.mapbox.com/mapbox.js/assets/images/astronaut2.png',
            iconSize: [50, 50], // size of the icon
            iconAnchor: [25, 25], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -25], // point from which the popup should open relative to the iconAnchor
            className: 'dot'
          }
        }
      }
    ];

    myLayer.on('layeradd', (event) => {
      event.layer.setIcon(L.icon(event.layer.feature.properties.icon));
    });
    myLayer.setGeoJSON(geojson);
    map.scrollWheelZoom.disable();
  </script>
</body>

</html>
